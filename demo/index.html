<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>flexgrid demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../dist/fg.css'>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .fg {
            background: white;
        }

        .fg > div {
            background: blueviolet;
        }
    </style>
</head>
<body>
    <div class="fg">
        <div class="fg-w-1 fg-h-2">1</div>
        <div class="fg-w-2 fg-h-2">2</div>
        <div class="fg-w-3 fg-h-1">3</div>
        <div class="fg-w-4 fg-h-2">4</div>
        <div class="fg-w-5 fg-h-1">5</div>
        <div class="fg-w-1 fg-h-2">1</div>

        <div class="fg-w-6 fg-h-3">6</div>
        <div class="fg-w-7 fg-h-3">7</div>
        <div class="fg-w-3 fg-h-3">3</div>

        <div class="fg-w-4 fg-h-2">4</div>
        <div class="fg-w-8 fg-h-1">8</div>
        <div class="fg-w-4 fg-h-2">4</div>

        <div class="fg-w-16 fg-h-2">16</div>
    </div>
</body>
</html>
