<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>flexgrid demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../dist/fg.css'>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .fg {
            background: white;
        }

        .fg > div {
            overflow: hidden;
        }

        .fg > div > p {
          color: white;
          text-align: center;
        }
    </style>
</head>
<body>
    <div class="fg">
        <div class="fg-w-1 fg-h-2" style="background: #dbcb29;">
          <p>1 x 2</p>
        </div>
        <div class="fg-w-2 fg-h-2" style="background: #d8d329;">
            <p>2 x 2</p>
        </div>
        <div class="fg-w-3 fg-h-1" style="background: #cddf30;">
            <p>3 x 1</p>
        </div>
        <div class="fg-w-4 fg-h-2" style="background: #7acd82;">
            <p>4 x 2</p>
        </div>
        <div class="fg-w-5 fg-h-1" style="background: #4ba5bf;">
            <p>5 x 1</p>
        </div>
        <div class="fg-w-1 fg-h-2" style="background: #7360bf;">
            <p>1 x 2</p>
        </div>

        <div class="fg-w-6 fg-h-3" style="background: #abda51;">
            <p>6 x 3</p>
        </div>
        <div class="fg-w-7 fg-h-3" style="background: #48b9b9;">
            <p>7 x 3</p>
        </div>
        <div class="fg-w-3 fg-h-3" style="background: #6f64bf;">
            <p>3 x 3</p>
        </div>

        <div class="fg-w-4 fg-h-2" style="background: #6ac895;">
            <p>4 x 2</p>
        </div>
        <div class="fg-w-8 fg-h-1" style="background: #41b6c2;">
            <p>8 x 1</p>
        </div>
        <div class="fg-w-4 fg-h-2" style="background: #853fc1;">
            <p>4 x 2</p>
        </div>

        <div class="fg-w-16 fg-h-2" style="background: #6082be;">
            <p>16 x 2</p>
        </div>
    </div>
</body>
</html>
