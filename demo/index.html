<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>flexgrid demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../flexgrid.css'>
    <style>
        html, body {
            margin: 0;
        }

        .fg {
            background: white;
        }

        .fg > div {
            background: blueviolet;
        }
    </style>
</head>
<body>
    <div class="fg">
        <div class="fg-1">1</div>
        <div class="fg-2">2</div>
        <div class="fg-3">3</div>
        <div class="fg-4">4</div>
        <div class="fg-5">5</div>
        <div class="fg-1">1</div>

        <div class="fg-6">6</div>
        <div class="fg-7">7</div>
        <div class="fg-3">3</div>

        <div class="fg-4">4</div>
        <div class="fg-8">8</div>
        <div class="fg-4">4</div>
        
        <div class="fg-16">16</div>
    </div>
</body>
</html>
